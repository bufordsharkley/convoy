<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  {% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>An Earful of Convoy{% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>
  <nav>
  <div class="banner">
    <a href="{{url_for('index')}}">
      <img src="{{ url_for('static', filename = 'convoy.png')}}" alt="An Earful of Convoy"/>
    </a>
  </div>
  </nav>

  <div class="content">
  {% block content %}{% endblock %}
  </div>
  {% block footer %}
  <footer>
    &copy; 2016 <a href="http://thisisalan.com/">Alan Joyce</a> & <a href="http://www.markmollineaux.com/">Mark Mollineaux</a><br/>
  </footer>
  {% endblock %}
</body>
</html>
