   - title: "Earful of Convoy: Episode 15 (1:10:00 - 1:15:00)"
     description: "We enter the episode 1 AD (after Dog Brothers) by journeying through Truckers' Heaven and Truckers' Hell in order to bring you these lacklustre five minutes. Kris Kristofferson performs lazy improv (????), Dirty Lyle navigates a harried timeline off-screen, and the governor's staff stands around looking evil. We elide 60 pages of terrible Pageful, discuss a deleted scene in \"Darlene2Darlene\", and experiment by performing some fun new music, live on air."
     datetime: '2016-08-20T17:00:00'
