     description: >
       In the FFF (final full five), Earful is cut short by ten minutes due to
       baseball, but the Convoy crew perseveres with their unique style of controlled
       individualism―through asking the tough questions ("Why does Dirty Lyle Laugh?"
       "How did Duck grow a beard?"), and substantial research into Jonty Rhodes. For
       the second-to-last-time, we wish you a thumbs-up goodbye. (This episode brought
       to you by our new sponsor, vipfaq.)
