   - title: "Earful of Convoy: Episode 16 (1:15:00 - 1:20:00)"
     description: "Haskins, Haskins! Here comes Haskins! And here comes Earful of Convoy: ep 16! As Duck and Melissa finally consummate their relationship, the Earful crew disambiguates Carousels from Merry-Go-Rounds, picks apart anniversary gifts, and empathizes with the political mobs of Trucker Heaven. Comes complete with our long-awaited analysis of \"Around the World with the Rubber Duck\"!"
