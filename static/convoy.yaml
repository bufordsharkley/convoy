   - title: "Earful of Convoy: Episode 13 (1:00:00 - 1:05:00)"
     description: "Much in the manner of Kvothe's search for blue fire, the Earful gang rolls up into the second hour of Convoy in search of truth in this exciting Monday episode. And much in the manner of Kvothe enacting justice againsts schoolmate Ambrose by summoning the wind (after first learning its name), the Earful gang summons the Dog Brothers by writing an email to the Dog Brothers in the hit segment \"We Write an Email to the Dog Brothers.\" And much in the manner of Kvothe's dogged research questioning all that humanity knows about the nature of the Chandrian, the Earful gang questions everything about Convoy in this veritable \"Episode of Questions\". Tune in, drop out, and Pull a Kvothe yourself! (ding)"
     datetime: '2016-07-25T20:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_13.mp3
