   - title: "Earful of Convoy: Episode 4 (0:15:00 - 0:20:00)"
     description: "Alan and Hervey hit a disagreement: Alan thinks these five minutes are really boring, and Hervey thinks its #totallyonfleek. Birthday boy Rubber Duck has a certain Violet in the back of his cab, and Dirty Lyle is being called bad names over a CB radio (for some reason). We discuss the logic of Love Machine/Pigpen and Spider Mike's decision, and more. Hashtag spoiler alert!"
     datetime: '2015-10-17T19:30:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_4.mp3
     audio size: 86259206
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_04.jpg
   - title: "Earful of Convoy: Episode 5 (0:20:00 - 0:25:00)"
     description: "Calling all brawlers! We dive into the fist-scraping underworld of truckstop dust-ups. Rubber Duck and gang don't like to fight, but will do it if a certain Dirty Lyle baits them! And we don't like to fight about discussing the movie Convoy, but we will if disagreements arise in our movie analysis and we can't agree to disagree! Get ready for the most INVIGORATING five minutes you'll spend this side of Gatorade!"
     datetime: '2016-01-09T18:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_5.mp3
     audio size: 90079353
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_05.jpg
   - title: "Earful of Convoy: Episode 6 (0:25:00 - 0:30:00)"
     description: "Time to hit the reset button! The masters of the \"Sync\", Hervey and Alan, do the ol' time warp again, and remap the very boundaries of time itself! That is to say, they upgrade a poor-quality DVD to a high-quality Blu-Ray, and the time-stamp discrepancies are illuminating! We talk commentary tracks, what Sam would have wanted, and do a blow-by-blow for last week's fight that is boring beyond words!"
     datetime: '2016-01-23T18:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_6.mp3
     audio size: 114515337
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_06.jpg
   - title: "Earful of Convoy: Episode 7 (0:30:00 - 0:35:00)"
     description: "Time to break out your reading glasses! The paperback for Convoy (\"the biggest book ever\") has arrived, and you know what that means... Pageful of Convoy time! Duck is offering coffee to Melissa, as Dirty Lyle drives angrily for quite a while. This super-sized ep features cameos from Pizza Hut, Kate Middleton, Old Iguana, and a great deal on 22 liters of shells, and we have screenwriter B.W.L. Norton (in book form) to help us decode it all! And speaking of shells, Hervey has a bombshell that may change the way you view birthday boy Rubber Duck forever. Also featuring hit gameshow Guess the Pagecount!"
     datetime: '2016-02-20T18:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_7.mp3
     audio size: 115107167
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_07.jpg
   - title: "Earful of Convoy: Episode 8 (0:35:00 - 0:40:00)"
     description: "A few teeth less, but five minutes more! The Krafty Konvoy Krew put down their book, man, and meet Bob Bookman, a certain police officer who Hates Truckers. Siding against him, the radio crew recaps the thrills and spills, and Holy Jumpers!, there are plenty. Billboards, bears, and Bookmen, what more kould Konvoy (k)fans (k)want?"
     datetime: '2016-03-19T18:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_8.mp3
     audio size: 94150379
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_08.jpg
   - title: "Earful of Convoy: Episode 9 (0:40:00 - 0:45:00)"
     description: "For those who found our podcast by checking the top search results for \"convoy podcast\" on DuckDuckGo, welcome to this happy place! Sad news today about the Princess, but we power on as Duck and the rest of the convoy powers on through a veritable dust bowl. Hosts Hervey and Alan are possibly caked up as they struggle to distinguish Pomp and Circumstance from La Marseillaise. Slightly more coherent dialogue about Convoy's role as an exploration of masculinity in the late '70s; Radcliffe girls will find much to like."
     datetime: '2016-04-23T17:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_9.mp3
     audio size: 89558576
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_09.jpg
   - title: "Earful of Convoy: Episode 10 (0:45:00 - 0:50:00)"
     description: "Some Vengaboys analysis leads this very special episode of Earful of Convoy; as Lyle gets the perfect squeeze, we talk physics, analyze figs, and pick apart IMDB-alleged 'gay references'. But that's not all-- McDonalds slogans galore, and we employ email to answer the Fish Costumes questions you all want to know. And taking the Dog Brothers to task-- yes! A podcoy about nothing? I think not!"
     datetime: '2016-04-30T17:20:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_10.mp3
     audio size: 96423557
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_10.jpg
   - title: "Earful of Convoy: Episode 11 (0:50:00 - 0:55:00)"
     description: "An embarrassment of riches in this jam-packed episode: a bonus Kristofferson movie (Semi-Tough), real-life audio clips of our arch-nemeses (the Dog Brothers), and of course two solid hours of Alan and Hervey's patented \"Convoy-Analysis\". Shall thou put the pedal to the metal? Is the Duck keeping the Sabbath holy? We consult the bible for clues! But more importantly, a new verse from C.W. McCall emerges, and His Words are parsed with care. The weight of pedals, applicability of federal law, fish costume updates from RD himself, titular bears in the air, and a special guest. It's feuding time!"
     datetime: '2016-06-18T17:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_11.mp3
     audio size: 115102571
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_11.jpg
   - title: "Earful of Convoy: Episode 12 (0:55:00 - 1:00:00)"
     description: "Wellcome Beecham Beckham! In this episode of Earful of Convoy, feuds become final, Rubber Duck becomes explosive, and we answer some of the tough questions: What is the difference between binary and binary-encoded decimal? What is the difference between a majority, a super-majority, and a plurality? Can we read the phase diagram for nitromannite? Did we manage to snag a ticket for the last performance of the marvelous \"Hamilton\" by that magnificent bard, Lin-Manuel Miranda? And just how much IS that doggie in the window? Featuring the famous new segment \"With Fresh Eyes\"."
     datetime: '2016-07-11T20:15:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_12.mp3
