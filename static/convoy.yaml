   - title: "Earful of Convoy: Episode 21 (1:40:00 - 1:45:00)"
     description: >
       As it happens to all Peckinpah protagonists, death comes to Rubber Duck.
       But the Konvoy Krew are alive and well; smashing, crashing, and
       analyzing the death of Duck at the hands of Lyle, the Texas governor,
       greenies, and purploids. Some fun on-air forum registration, some
       misplaced CDs, but mostly an embarrassment of analysis―was it correct
       for the Texas National Guard soldiers to run directly at their own
       machine gun? Would sand have been better? Let us be the judge! Steady progress
       towards finishing a Chip Davis email, challenging non-linear literature
       is explored in a plus-sized Pageful of Convoy segment, and special notes
       by "St Louis Dump Trucks". He lets us know what ol' Ernie Borgnine had
       to say about Fish Costumes, and tells about the director's cut of Convoy
       THE ESTABLISHMENT doesn't want you to know about.
     datetime: '2017-02-18T17:00:00'
