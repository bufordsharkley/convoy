   - title: "Earful of Convoy: Episode 19 (1:30:00 - 1:35:00)"
     description: "A meaty chunk of Convoy analysis for all the Convoyheads out there! Alan and Hervey really expore the social and political implications of the 19th five minutes, finding a surprisingly coherent anarcho-syndicalist message. (Maybe Old Sam was a good Union Man after all!) Meanwhile, we discuss the hypothetical sequel (Convoy 2: Mr Duck Goes to Washington), get our hands dirty with \"Cannon Fodder\", eat some matzoh, and apply the appropriate amount of hand-wringing for our part in normalizing President-Elect Trump. But ultimately, we must never forget, it's *Melissa's Five Minutes*."
