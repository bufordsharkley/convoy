   - title: "Earful of Convoy: Episode 20 (1:35:00 - 1:40:00)"
     description: "#GetWoke with the Convoy gang as we adjudicate canon in an action-packed episode: Duck gets separated, Pigpen crashes/mumbles, and the Bear gets into the Hardware. But importantly, we follow the money and see how deep it goes. Go Blue Pillin' with the Convoy gang and see how careless trucking causes wrecks. Go Red Pillin' with the Convoy gang and see how Steve Chasey Love coerced crowds of schoolchildren to their almost certain death. How many schoolchildren? We count! So sit back, buy a drinko, and try not to get too hot-blooded When Melissa Shrugs. Not featuring the famous segment \"The Convoy Gang Writes An Email\"."
