   - title: "Earful of Convoy: Episode 3 (0:10:00 - 0:15:00)"
     description: We continue on to the third five minutes, and Convoy happenings abound! Join us as we run into a Bear in the Air, and discuss the cost of repairing a Jaguar XKE. Rubber Duck and gang are holed up at a diner, but that doesn't mean that you need to be!
