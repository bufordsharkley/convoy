   - title: "Earful of Convoy: Episode 14 (1:05:00 - 1:10:00)"
     description: "In this episode, subtitled \"The Education of Chuck Arnoldi\", we bring you the latest in celebrity net worth, hypothesize what Convoy would be like without Melissa (not much difference), and even find time for our favorite segment, \"Looking Up Things on Wikipedia.\" The real treasure here is Exhibit A, the interview with the Dog Brothers, which is roaring up your podcast feed right now. So listen in: we won't talk to you like a child."
