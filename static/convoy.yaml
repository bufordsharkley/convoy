long description: "\"An Earful of Convoy\" is a podcast (2015-2017) with episodes typically two hours long. It analyzes five-minute segments of the 1978 film \"Convoy\" in extensive detail.  It is co-hosted by Alan Joyce and Hervey Okkles (a name used by Mark Mollineaux). The podcast features the slogan, \"Northern California's #1 podcast about the 1978 movie based upon the 1976 novelty song about trucking.\""
