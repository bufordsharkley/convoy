   - title: "Earful of Convoy: Episode 17 (1:20:00 - 1:25:00)"
     description: "The way podcasts were meant to be recorded: with a majority of its fans in the studio with them. The Earful gang is joined by F'guest #1 and Amy as they dive into the seedy world of politics. Will Duck be a good People's Leader? What will that even mean? Will it make a good sitcom? Featuring fan-favorite games \"Have You Shaken Hands with Your Dad?\" and \"Must One Sacrifice the Individual for the Cause of the Common Purpose?\" #FinishStrong"
     datetime: '2016-10-01T17:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_convoy_ep_17.mp3
     audio size: 117156840
     image: https://media.earfulofconvoy.com/earful/ep_img/convoy_ep_17.jpg
   - title: "Earful of Convoy: Episode 18 (1:25:00 - 1:30:00)"
     description: "In an episode that critics are calling \"overlong\", the Earful gang picks apart the 18th five minutes of Convoy in very much the same way that Rubber Duck and pals pick apart Alvarez, Texas. Updates on a new feud with Chip Davis's publicists, comparisons with the Wild Bunch, C.W. McCall's surprising net worth, and the holidays. We get expert insight into the rules of Crazy Eights with Shiney (Don't Call Me Spider) Mike, and give you evergreen updates on the battle between the American League and National League. If you don't listen to the last half hour, we won't hold it against you!"
