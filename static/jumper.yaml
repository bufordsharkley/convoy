   - title: "Earful of Jumper: Episode 8 (0:35:00 - 0:40:00)"
     description: >
       Reporting from the depths of the great Santa Clara County hailstorm of
       2024, the Earful Gang is back in the fray! We overcome a series of
       bright flashing lights as well as the blinding Hayden glint to pick
       apart the eighth five minutes of Jumper, in which Millie wears cute
       socks, falls out of a bed, and David opens so many gates. We give
       listeners an appropriate amount of factual content about the history of
       the Roman Colosseum. Featuring the famous segments "Jump Into Spelling",
       "What's That Shirt?", "We Weed the Tweets", "One Final Reminder", and a
       super-sized edition of "Pageful of Jumper".
