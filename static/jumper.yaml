   - title: "Earful of Jumper: Episode 14 (1:05:00 - 1:10:00)"
     description: >
       In a very special non-anniversary episode, the Earful Gang is here to
       break down what's going on in an increasingly chaotic climactic action
       sequence. Roland's got The Device, The Device has helpful hazardous
       materials warnings, Egypt/Michigan has a gnarly pressure differential, and
       Griffin has some very mean drawings of Diane Lane. One more thing: we all
       have a possible Ghostbuster Situation.  This episode also includes
       important information about the YouTube Original Series "Impulse: From the
       World of Jumper", the famous segment "March Towards 2018", and a musical
       pre-show (musical pre-show is not included in the podcast feed).
