   - title: "Earful of Jumper: Episode 6 (0:25:00 - 0:30:00)"
     description: >
       The earful gang is back, in what many are calling "the perfect fall ep!"
       In these five minutes, we skip the boring parts, as David Rice-Jumper
       hugs Millie's mom after a momentous knock-and-announce, Millie is living
       it up on Morton Street, and Mark Kobold (aka Mark Goblin) announces the
       resurrection of the Rice Cake. If we move fast, we can make it to Rome
       before this episode is up! (We do not make it to Rome). Also featuring
       popular segments "Don't Press Play", "Cast Notes", "Elephant in the Room",
       "Evolution of a Scene", and "We Weed the Tweets".
