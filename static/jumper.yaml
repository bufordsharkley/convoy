   - title: "Earful of Jumper: Episode 11 (0:50:00 - 0:55:00)"
     description: >
       Earful's back for lucky number eleven! Listen in as the gang makes a
       tearful goodbye to the ultimate family guy, Millie rides the friendly
       skies, Griffin shows off his artistic side as well as his gamer side,
       and David Rice destroys a hospital. Featuring breaking news about Alitalia,
       and the popular segments "Name an Ocean", "We Weed the Tweets", and "The
       Set-Up" (in its most convoluted form yet)
