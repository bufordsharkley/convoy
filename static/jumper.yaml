   - title: "Earful of Jumper: Episode 3 (0:10:00 - 0:15:00)"
     description: >
       In a "nightmare of an episode", we're recording unusually early, to catastrophic consequences! As the cock crows,
       we toil in the studio, bringing you sparkling analysis about the Jumper saga,
       in particular the third five minutes. In this episode, David Jumper asks to
       use the bathroom, acquires used tools, and eventually puts together a sick
       jumper pad. But wait... here comes the mysterious Roland! Also updates on the
       Cubecast project, crucial information about the Empire State Building observation
       decks, and plenty of content from The Good Book (aka "Jumper", by Steven Gould).
