   - title: "Earful of Jumper: Episode 9 (0:40:00 - 0:45:00)"
     description: >
       The Earful gang is back for mid-summer, and we have an episode packed
       with action, as well as Yondu!
       The Paladin B-Team enters the colosseum, and we offer a
       blow-by-blow of the fight, starting with a tech review of Uncle Paladin and
       Dad Paladin's cool gear, including some truly impressive briefcases. We dig into
       garden tools and optical discs, and ask the big questions about security
       protocols for a major tourist and cultural site. And in this ep, we also
       experience a visit from a real-life Jumper in the studio! (Or maybe it's a
       door handle) Featuring the famous segment "A Pageful of Jumper: 'Jumper: Griffin's Story'"
