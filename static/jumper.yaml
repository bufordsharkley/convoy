long description: "\"An Earful of Jumper\" is a podcast (2023-) with episodes typically two hours long. It analyzes five-minute segments of the 2008 film \"Jumper\" in extensive detail.  It is co-hosted by Alan Joyce and Hervey Okkles (a name used by Mark Mollineaux). The podcast features the slogan, \"The Only Podcast That Dares To Jump.\""
