   - title: "Earful of Jumper: Episode 10 (0:45:00 - 0:50:00)"
     description: >
       Now teeing up on the back nine, The Earful Gang is back for the 10th
       five minutes! On today's episode of Earful of Jumper, we instigate a new
       feud, clue listeners in on a sophisticated new set-up (featuring an
       external keyboard and multiple cameras), and introduce a very special
       guest! David Rice will never need his passport again, his mom's a possible
       magistrato, and luggage is being rolled (and possibly jumped), but fear not:
       Shopping? No problem! Featuring the popular segments "We Weed the
       Tweets", "Tweet Patrol", "Screenplay Notes", "Wind Down", and "Prop Beer
       Report"
