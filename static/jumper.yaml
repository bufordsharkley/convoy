   - title: "Earful of Jumper: Episode 12 (0:55:00 - 1:00:00)"
     description: >
       Here's a proposal for us (that is, us and the listeners): in the manner
       of the famous "Marvel Team-Up" comic, how about we all "team up", by
       listening to this, the 12th five minutes of "Jumper"! We acknowledge
       those we lost since the last ep, do some mpv diagnostics, explore some
       tasty track names from "Jumper (Original Motion Picture Soundtrack)",
       puzzle over a long-lived jump scar, and check out some cool cars in
       Tokyo (both honking and non-)! Some key updates on Griffin's cool jumper
       lair gamer library. Also featuring the famous segments "thisisalan.com:
       Let's Check the Text", "Catching Up on Script Departures", "Let's Talk
       Timeline", and "We Check the Times"
