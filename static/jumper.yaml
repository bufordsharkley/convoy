   - title: "Earful of Jumper: Episode 5 (0:20:00 - 0:25:00)"
     description: >
       The earful gang is back, caffeinated, ready with an episode that will
       hit your brain like 1000 volts of electricity! In this ep, David
       Jumper-Rice has forgotten how to use doors, Toby is anticipating his
       birthday, and Roland is embracing his hatred for jumpers. Join us as we
       overcome some VLC woes, and break upon the riddle of the cryptic "burrito"
       wrapper. Also featuring popular segment, "Continued updates".
