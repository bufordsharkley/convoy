   - title: "Earful of Jumper: Episode 1 (0:00:00 - 0:05:00)"
     description: >
       Jump into a new season of Earful with the first five minutes of our
       new movie, "Jumper" (2008)! Let us tell you about our day so far:
       we analyze Mr. Jumper's surfboard and cooler (jumper toting logistics),
       international time zones, cool movie studio logos, Jumper bedtimes and
       wakeup timeas, young Jumper (has a different face), all the ways that
       Young Jumper's snowglobe is bad, sister cities, and the Nokia N93.
       Featuring new segments, "Jump of the Ep," "One More Jump", and "Jumper
       in the Air".
     datetime: '2023-06-16T12:00:00'
