   - title: "Earful of Jumper: Episode 7 (0:30:00 - 0:35:00)"
     full_description: >
       Earful is back with the 7th five minutes of "Jumper": can you believe
       that just five minutes ago, we were analyzing the 6th five minutes of
       "Jumper"? An exciting ep, with lots of jumping, and lots of special
       guests, namely Vincent Woo, the filmmaker behind <a
       href="https://www.sfgate.com/sf-culture/article/tunnel-vision-bart-film-sells-out-sf-theater-18257721.php">Tunnel
       Vision: An Unauthorized BART Ride (2003)</a>. We mercilessly criticize
       his film (comparing it unfavorably to our famous <a
       href="https://mgm.ink/radio/#radiosection_specials_pirate">interview
       with a pirate</a>), and also discuss geopolitics, and the film "Jumper"
       (2008). In these five minutes, David Rice loves his backpack, Millie
       struggles with an Italian closet, and Roland Cox does not laugh.
       Includes important information about how "Jumper" (2008) was recasted,
       as well famous Canadian actors and music. Also featuring the popular
       segments "Pageful of Jumper" and "Mark Kobold Sitting Height Check".
