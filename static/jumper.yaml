   - title: "Earful of Jumper: Episode 4 (0:15:00 - 0:20:00)"
     description: >
       The earful gang is back from their own globetrotting, bringing you a new
       episode of Jumper: in the fourth five, we bring you our award-winning
       investigative journalism, re-opening the Gregg Baker cold case, and blowing
       the lid off of alleged used tool stores in NYC. In our analysis, we're having
       flashbacks to Our Day So Far: we return to the Sphinx, hang ten in Fiji, dangle
       from large clocks, and namecheck Tanqueray at the Irish Embassy. Discussion on
       "what are scenes", more time zone talk, and thoughts on probable Paladin financing.
       Re-introducing popular segment "We Read te Tweets", and featuring new segments
       "The Extra News Section" and "Jump List".
