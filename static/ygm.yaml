       image: https://media.earfulofconvoy.com/earful/drink_img/ygm_drink_16.jpg
   - title: "Earful of You've Got Mail: Episode 17 (1:20:00 - 1:25:00)"
     description: >
       In a first-ever podcast event, the Earful Gang is joined by a GUEST...
       in cyberspace! Joining via a chatroom-voice-to-text bridge (presented by
       Wells Fargo), Diego shares his hate of Kathleen Kelly, as we
       pick apart the 17th five
       minutes of YGM. The Shop liquidates, Frank and Kathleen part amicably, and
       the Fox fox leers lecherously; meanwhile, we analyze just *how* racist
       Kathleen is, talk about the joys of loitering at Barnes and Noble, and
       scope out the competition, as we pick apart the YGM analysis at Slate's
       "Decoder Ring." You'll have a good time, we can't help ourselves!
     datetime: '2021-08-27T23:59:59'
     record_datetime: '2021-03-06T19:00:00'
