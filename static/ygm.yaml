   - title: "Earful of You've Got Mail: Episode 13 (1:00:00 - 1:05:00)"
     description: >
       If you're in search of the perfect combination of poetry and meanness, look no
       further! Earful is back, and we're deep into cross-textual analysis: in
       addition to a typically incisive analysis of a YGM chunk (Joe Fox shakes a
       fence, Kathleen re-ups on tea), we crack open multiple additional texts‒first diving
       deep into the themes of Ernst Lubitsch's "The Shop Around the Corner",
       then plunging into the work of Miklós László's "Parfumerie", and finally
       reading the back cover summary of Jane Austen's "Pride and Prejudice".
       But don't worry: we still have plenty of time to analyze
       the chair management at Cafe Lalo's (with more detail than any other
       competing podcast). Also featuring the popular sements "We Taste-test
       Skittles Dips" and "We Write An Email" (AKA "Email Time").
     datetime: '2020-12-18T17:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_13.mp3
     image: https://media.earfulofconvoy.com/earful/ep_img/ygm_ep_13.jpg
     audio size: 115802112
     cocktail:
       name: Mochaccino, decaf, nonfat
       image: https://media.earfulofconvoy.com/earful/drink_img/ygm_drink_13.jpg
   - title: "Earful of You've Got Mail: Episode 14 (1:05:00 - 1:10:00)"
     description: >
       We ring in the new year with another episode of Earful: the easiest just
       got easier!  In this ep, we breach the veritable "third rail" of "You've
       Got Mail" (1998) analysis: talking about vertical service codes: *70?
       *57? *86?  They're all here! But that's not all: we crack open the
       fourteenth five minutes of the film, and ask the big questions. Did Joe
       Fox lie? Can an express train suck you onto the tracks? Is
       a "Mochaccino-land" good or bad? And: will you be mean to him, too?
       Episode features important updates about the 1998 Federal Transportation
       Reauthorization bill, as well as Hervey's Aunt Beth's memories of seeing YGM,
       and also contains the sort of core/periphery analysis you'll find nowhere
       else! (Additional segments include "Our Feud Update", AKA "Our Feud".)
     datetime: '2021-01-02T19:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_14.mp3
     image: https://media.earfulofconvoy.com/earful/ep_img/ygm_ep_14g.jpg
     audio size: 115161088
     cocktail:
       name: Tea Refill
       image: https://media.earfulofconvoy.com/earful/drink_img/ygm_drink_14.jpg
   - title: "Earful of You've Got Mail: Episode 15 (1:10:00 - 1:15:00)"
     description: >
       Gather round, and you shall hear the Earful Gang sing The Ballad of the
       Rooftop Killer (with a-ccompaniment on live harmonica!) In these five
       minutes of film, Robert Underwood gets framed for murder (by Rudy
       Giuliani and George), Joe shows off some sick macros, and Birdie gets
       spooky. Meanwhile, we pick apart the controversy of Champion Fairewood
       Frolic (registered name or called name: which counts?), go over
       the day's news (the day being February 18, 1998), and send two emails to
       Chip Davis's publicists. And best of all: website now secure! (Also featuring
       popular segment "The Set-Up".)
     datetime: '2021-01-23T19:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_15.mp3
     image: https://media.earfulofconvoy.com/earful/ep_img/ygm_ep_15e.jpg
     audio size: 115709952
