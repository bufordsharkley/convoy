   - title: "Earful of You've Got Mail: Episode 21 (1:40:00 - 1:45:00)"
     description: >
       It's June 2021, and COVID is finally over! Let's celebrate California
       being open for business, as we exit the cyberworld and have our first
       Earful back in the same room! A big episode for analysis, as Joe makes a
       Friend Request, forcibly shuts Kathleen's mouth, and enters his
       internet-capable hacker den. We complement the analysis with innovative
       fan theories and uncover mysterious book covers, as well as some... tweaking.
       Also, a heartfelt retirement from email. Featuring the popular segments
       "The Set Up", "The Feuding Section", "2008 Film Update", "Release
       Schedule", and "Pepsi Segment".
     datetime: '2022-02-27T16:00:00'
