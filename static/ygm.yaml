   - title: "Earful of You've Got Mail: Episode 19 (1:30:00 - 1:35:00)"
     description: >
       The Earful Crew is burning the midnight oil to bring you
       the 19th five minutes of You've Got Mail, and it's a momentous one!
       The Shop Around the Corner is closed for good, and that means only three
       things: MOPE MOPE MOPE! Kathleen flips the Closing Sign (we introduce our
       new project "Supersonic"), and immediately becomes a femcel antinatalist.
       Meanwhile, we're Dockside Foxside at the 19th Street Boat Basin,
       conducting an intensive #BoatBarAnalysis, the softball team is
       goosestepping ominously, Matt is home alone, and the Storybook Person is
       open for business! Also featuring the popular segment "Beep Beep Beep
       Read the Tweets".
     datetime: '2021-12-29T21:00:00'
     record_datetime: '2021-04-24T23:00:00'
