   - title: "Earful of You've Got Mail: Episode 12 (0:55:00 - 1:00:00)"
     description: >
       Freshly equipped with macOS Big Sur (running beautifully), we're back
       with a new ep of An Earful of You've Got Mail! In this ep, Joe Fox is
       drunk as a skunk, the lockets are opening up, and Frank stars on
       everybody's favorite show: "**NT WAT**". We also conclude the important
       saga of William Spungeon, and rhapsodize about the ecstasy of email. 10-4!
     datetime: '2020-11-21T18:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_12.mp3
