   - title: "Earful of You've Got Mail: Episode 11 (0:50:00 - 0:55:00)"
     description: >
       In this, the final episode of Earful, the gang is in a feuding mood! We
       again return to the Happy Land of Absolutes to discuss the eleventh five
       minutes of You've Got Mail, and discuss the criminality of all the Mail
       characters, Jeffersonian purity, and modern gym wicking technology.
       Recorded just hours after the Presidential Election was called, we're also
       making our own calls: how best can an unprofitable cultural enterprise
       be preserved? Who is best suited to be the spokesman for Fox Books? And
       is Kathleen Kelly truly a pill? Featuring the famous segments "We Read
       the Tweets" and "We Relitigate the Feuds" (AKA "Feud Update" AKA "The
       Feud Litigator")
     datetime: '2020-11-07T18:00:00'
