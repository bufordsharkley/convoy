     description: >
       Already at the Last Full Five, but don't cry Jakob! We have plenty of
       content for you, including a live feud update, a dip back into the
       cyberworld, a long discussion of the best protocol while meeting a stranger,
       and a reading of YGM as an incel manifesto. Also featuring the popular
       segments "The Set-Up", "Fashion News", "Decision Desk 2008", and "The
       Ending Segment"
