   - title: "Earful of You've Got Mail: Episode 22 (1:45:00 - 1:50:00)"
     description: >
       Howdy pardner, saddle up for the "Summer of You've Got Mail"! We've got
       ourselves a heaping helping of film analysis today, with a veritable
       bounty of scenes: extras are a-loading up their oysters at the
       dear-departed Ocean Grill, the ballet of commerce is a-underway at the
       flowers market, and the styrofoam cups are a-flowing at Gray's Papaya.
       But most importantly, it's open season for vicious zings on NY152: we
       grade Joe and Kathleen's efforts, and even attempt to manufacture our
       own, in the special segment "We Come Up With Our Own NY152 Insults"
     datetime: '2022-03-11T19:00:00'
