   - title: "Earful of You've Got Mail: Episode 9 (0:40:00 - 0:45:00)"
     description: >
       "Press Send" to another ep of Earful, featuring plenty of holiday
       merriment: we head to the hectic, not-yet-cashfree world of Zabar's to
       introduce a new exhibit, explore the lobster salad controversy, and
       uncover the four secret steps to a perfect espresso. Educate yourself
       with a lively debate about whether 'A Christmas Carol' takes place at
       Thanksgiving or Christmas. Also introducing the popular segment "We
       Watch 'The Shop Around the Corner.'"
     datetime: '2020-10-10T18:30:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_9.mp3
