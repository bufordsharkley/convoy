       image: https://media.earfulofconvoy.com/earful/drink_img/ygm_drink_15.jpg
   - title: "Earful of You've Got Mail: Episode 16 (1:15:00 - 1:20:00)"
     description: >
       In an episode many are calling "our most poorly-paced yet", the Earful
       Gang is back to analyze (eventually, be patient) the 16th five minutes
       of YGM, and it just may strain your CPU! (Send syslogs, please.) Joe Fox
       deletes up a storm (we count the keys), Intel stock is soaring (we read
       the ticker), Birdie dates fascists (we dig deep into Francoist Spain), and
       Alan turns a video into a GIF (we outline the steps)‒just watch out
       for the idle timeouts!  Also featuring the historic vindication of
       Michelle (of Terry & Michelle fame). Michelle, we're so sorry!
     datetime: '2021-08-22T23:59:59'
     record_datetime: '2021-02-06T19:00:00'
     url: https://media.earfulofconvoy.com/earful/earful_of_ygm_ep_16.mp3
